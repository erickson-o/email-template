<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>

  <title>Title</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <style type="text/css">
    * {
      -webkit-text-size-adjust: none;
      -ms-text-size-adjust: none;
      margin-top: 0px;
      margin-right: 0px;
      margin-bottom: 0px;
      margin-left: 0px;
      padding-top: 0px;
      padding-right: 0px;
      padding-bottom: 0px;
      padding-left: 0px;
    }

    /** Fix for Gmail Stretch screen **/

    u+#new-gmail-hack {
      display: block !important;
    }

    /** Fix for Gmail font color **/

    u+#body a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    body {}

    a {
      text-decoration: none;
    }

    img {
      border: none;
      display: block;
    }

    span {
      margin-top: 0 !important;
      margin-left: 0 !important;
      margin-right: 0 !important;
      margin-bottom: 0 !important;
      padding-top: 0 !important;
      padding-left: 0 !important;
      padding-right: 0 !important;
      padding-bottom: 0 !important;
    }

    p {
      margin: 0 !important;
      padding: 0 !important;
    }

    a {
      margin-top: 0 !important;
      margin-left: 0 !important;
      margin-right: 0 !important;
      margin-bottom: 0 !important;
      padding-top: 0 !important;
      padding-left: 0 !important;
      padding-right: 0 !important;
      padding-bottom: 0 !important;
    }

    .ReadMsgBody,
    .ExternalClass {
      width: 100%;
    }

    a[href^="tel"],
    a[href^="callto"],
    a[href^="sms"],
    a[href^="webcal"],
    a[href^="maps"] {
      text-decoration: none !important;
      color: inherit !important;
    }

    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    a {
      color: inherit !important;
    }

    @media only screen and (min-device-width:240px) and (max-device-width:710px) {}
  </style>

  <!-- Fix for Outlook lines in Win10 and 2016 -->

  <!--[if gte mso 9]>
 <style type="text/css" media="all">
    table, tr, td {border-collapse: collapse;}
    table, tr, td { font-size:0px; line-height:0px; border-collapse: collapse; }
 </style>
 <![endif]-->

  <!-- Fix for Outlook for Bigger screens -->

  <!--[if gte mso 9]>
       <xml>
           <o:OfficeDocumentSettings>
               <o:AllowPNG/>
               <o:PixelsPerInch>96</o:PixelsPerInch>
           </o:OfficeDocumentSettings>
       </xml>
  <![endif]-->

</head>

<body>

</body>

</html>
